<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem oculta</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div id="principal">
            <form action="">
                <fieldset>
                    <legend>Codificador e decodificador</legend>
                    
                    <label for="forma">Forma:</label>
                    <select name="forma" id="forma">
                        <option value="padrao" disabled selected>Selecione</option>
                        <option value="cesar" id="cesar">Cifra de César</option>
                        <option value="base_64">Base64</option>
                    </select><br><br>

                    <div class="visibilidade_incremento">
                        <label for="chave">Incremento da chave: </label>
                        <input type="number" id="incremento" name="incremento" default="0" min="1" value="1">
                    </div>

                    <input type="text" id="mensagem" name="mensagem" placeholder="Digite sua mensagem"><br><br>
                    
                    <input type="radio" id="codificar" name="procedimento" value="Codificar">
                    <label for="codificar">Codificar</label>

                    <input type="radio" id="decodificar" name="procedimento" value="Decodificar">
                    <label for="decodificar">Decodificar</label><br><br>

                    <input type="button" value="Codificar"><br><br>

                    <textarea name="resultado" id="resultado" cols="25" rows="3" disabled placeholder="O resultado será exibido aqui"></textarea>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
