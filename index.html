<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem oculta</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div id="enigma">
            <img src="./img/enigma.png" alt="Enigma" id="foto">
        </div>

        <div id="principal">
            <form action="">
                <fieldset>
                    <legend>Mensagem oculta</legend>
                    
                    <label for="forma">Forma:</label>
                    <select name="forma" id="forma">
                        <option value="padrao" disabled selected>Selecione</option>
                        <option value="cesar" id="cesar">Cifra de César</option>
                        <option value="base64" id="base64">Base64</option>
                    </select><br><br>

                    <div class="visibilidade_incremento">
                        <label for="chave">Incremento da chave: </label>
                        <input type="number" id="incremento" name="incremento" default="0" min="1" value="1" size="1">
                    </div>

                    <input type="text" id="mensagem" name="mensagem" placeholder="Mensagem (letras minúsculas)">
                    <!-- <button>Copiar</button> --><br><br> 
                    
                    <input type="radio" id="codificar" name="procedimento" value="Codificar" checked="checked">
                    <label for="codificar">Codificar</label>

                    <input type="radio" id="decodificar" name="procedimento" value="Decodificar">
                    <label for="decodificar">Decodificar</label><br><br>

                    <input type="button" id="botao_envio" value="Codificar mensagem!"><br><br>

                    <textarea name="resultado" id="resultado" cols="25" rows="3" disabled placeholder="O resultado será exibido aqui"></textarea>
                    <!-- <button>Copiar</button> -->
                </fieldset>
            </form>  
        </div>

        <div id="informacao">
            <p>Criado por: Matheus Cristhian</p>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
